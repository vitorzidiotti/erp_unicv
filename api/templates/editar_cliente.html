{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <div class="auth-container" style="margin-top: 2rem;">
        <h1>Editar Cliente</h1>
        
        <form method="POST" action="{{ url_for('editar_cliente', id_cliente=cliente.id_cliente) }}">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required>

            <button type="submit" class="btn btn-green" style="width: 100%; padding: 14px; margin-top: 1rem;">Salvar Alterações</button>
            <a href="{{ url_for('gerenciar_clientes') }}" class="btn btn-yellow" style="width: 100%; padding: 14px;">Cancelar</a>
        </form>
    </div>
{% endblock %}
